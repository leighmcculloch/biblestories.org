  why:
    heading                : Pourquoi
    url                    : pourquoi
    why_great_stories      : |
      Avez-vous déjà vu un verset de la Bible sur les médias sociaux ? Probablement.
      Avez-vous déjà vu un récit de la Bible sur les médias sociaux ? Probablement pas.
      Nous partageons des versets pour partager des savoirs, mais la Bible est plus que des savoirs. La Bible parle de Dieu et de sa relation avec les gens.
      Nous partageons des liens vers des articles tous les jours, pourquoi ne partageons-nous pas des récits de la Bible ? Je pense que cela vient du fait que les récits bibliques ne sont pas bien définis en dehors des livres pour enfants. Il est difficile de partager un pavé de texte, mais beaucoup plus facile de partager quelque chose présenté sous une forme conceptuelle tangible, comme un article ou une histoire.
      Les grands récits présentent la Bible sous la forme d'histoires courtes, faciles à lire et à partager.
    read_a_story: Faites un essai, lisez un récit en quelques minutes

