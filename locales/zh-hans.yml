  why:
    heading                    :  为什么
    why_great_stories          : |
      您是否看到过分享在社交媒体上的圣经诗句？也许。
      您是否看到过分享在社交媒体上的圣经故事？不太可能。
      我们分享诗句来分享见解，但圣经不仅仅是见解。圣经是上帝和他与人们的关系。
      我们每天都在分享文章的链接，但为什么不分享来自圣经的故事呢？我想那是因为圣经故事除了作为儿童书籍外，并没有更好的表达载体。分享大篇幅的文字很困难，但如果以更容易理解的形式呈现（比如文章或故事），分享就变得简单许多。
      “伟大的圣经故事”将圣经以短篇故事的形式呈现，便于阅读和分享。
    read_a_story               :  试试看，用几分钟时间阅读一则故事

